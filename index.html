<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard - Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- SIDEBAR HERE -->
    <aside class="sidebar-menu">
        <h1 class="sidebar-heading">Restaurant</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li><a href="#">
                        <i class="fa-solid fa-bars"></i>Menu</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-chart-simple">
                        </i>Orders</a>
                </li>
            </ul>
        </nav>
        <div class="btns">
            <div class="btn">
                <a href="#"><button><i class="fa-solid fa-chart-simple"></i>Settings</button></a>
            </div>
            <div class="btn">
                <a href="#"><button><i
                            class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal"></i>Logout</button></a>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT HERE -->

    <main>
        <header>
            <nav class="main-header">
                <div class="nav-title">
                    Dashboard
                </div>
                <div class="nav-links">
                    <div class="messages">
                        <i class="fa-solid fa-message"></i>
                    </div>
                    <div class="notifications">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search" >
                        <i class="fa-solid fa-search"></i>
                    </div>
                    <div class="admin-pic">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </nav>
        </header>
        </div>
    </main>
</body>

</html>
